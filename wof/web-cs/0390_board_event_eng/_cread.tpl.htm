<table class="view">
	<thead>
		<tr>
			<th>{$L.title}</th>
		</tr>
	</thead>
	<tr>
		<td>
			<dl class="view_con">
				<dt>Writer :</dt>
				<dd class="name">{$L.user_name}</dd>
				<dt>Date :</dt>
				<dd class="date">{$L.reg_date}</dd>
				<dt>Hits :</dt>
				<dd>{$L.hits}</dd>
			</dl>
		</td>
	</tr>
	<!-- 20140820 : 첨부파일 추가 -->
	<tr>
		<td>
			<dl class="view_con">
				<dt style="width:70px">Attachment :</dt>
				<dd class="last" style="width:calc(100% - 70px); float:right; margin:0;">
					{if $L.filename1 != ""}<a href="/woFMasTEr/file_down.php?idx={$L.idx}&menu={$etc.menu}&tn={$etc.tn}">{$L.filename_real1}</a>{else}file does not exist.{/if}
				</dd>
			</dl>
		</td>
	</tr>
	<tr>
		<td class="substance">
			{$L.contents}
		</td>
	</tr>
</table>
	<!-- 20201007 박성아 댓글창 추가 -->
<div id="contents"></div>
